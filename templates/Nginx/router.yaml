apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`292621-xkube.tk`)
    kind: Rule
    services:
    - name: nginx
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`292621-xkube.tk`)
    kind: Rule
    services:
    - name: nginx
      port: 443
  tls:
    certResolver: myresolver