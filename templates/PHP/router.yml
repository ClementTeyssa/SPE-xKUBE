apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: php
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`292621-xkube.tk`)
    kind: Rule
    services:
    - name: php
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: php-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`292621-xkube.tk`)
    kind: Rule
    services:
    - name: php
      port: 8080
  tls:
    certResolver: myresolver